<app-header [title]=" nombre || 'Input FORMS'" backBtn="true"></app-header>



<ion-content class="ion-padding">



  <ion-list>
    
    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>
    
    <ion-item> 
      <ion-label>Nombre:</ion-label>
      <!-- Default Input -->
      <ion-input type="text" placeholder="Introduzca Nombre" [(ngModel)]="nombre" ></ion-input>
    </ion-item>

  </ion-list>



<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

  <ion-list-header>
    <ion-label>Formulario v√°lido: {{formulario.valid}}</ion-label>
  </ion-list-header>

<ion-item>
  <ion-label>Email:</ion-label>
  <ion-input type="email" 
             name="email"
             placeholder="Email"
             [(ngModel)]="usuario.email"
             pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
             required>
            </ion-input>
</ion-item>

<ion-item>
  <ion-label>Password:</ion-label>
  <ion-input type="password" 
             name="password"
             placeholder="Password"
             [(ngModel)]="usuario.password"
             required>
            </ion-input>
</ion-item>

<ion-button type="submit" [disabled]="formulario.invalid" expand="block" shape="round">
  Click me
</ion-button>

</form>


</ion-content>
