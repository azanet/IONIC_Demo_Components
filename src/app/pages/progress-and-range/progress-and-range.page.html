<app-header title="Progress-Range" backBtn="true"></app-header>

<ion-content class="ion-padding">


<ion-progress-bar type="determinate" [value]="porcentaje" color="primary"></ion-progress-bar>


<ion-list>

    <ion-item>
      <ion-range min="0" max="100" step="1" color="danger" (ionChange)="rangeChange( $event )">
        <ion-icon slot="start" size="small" color="danger" name="thermometer"></ion-icon>
        <ion-icon slot="end" color="danger" name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>

</ion-list>

</ion-content>
