<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>

<ion-buttons slot="end">
  <ion-back-button defaultHref="/" text="regresar" color="primary"></ion-back-button>
</ion-buttons>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar cosa..." 
                  inputmode="text" 
                  (ionChange)="onSearchChange($event)" 
                  [debounce]=250
                  animated="true"
              ></ion-searchbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBuscar">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>



</ion-content>
