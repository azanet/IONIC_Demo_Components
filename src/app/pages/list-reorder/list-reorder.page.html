<ion-header>
  <ion-toolbar>

<!--Creando TOGGLE para DES/HABILITAR el reorden de la lista-->
<ion-buttons slot="start">
  <ion-button color="micolor" (click)="reorder=!reorder" >TOGGLE</ion-button>
</ion-buttons>
    <ion-title>List Reorder</ion-title>

    <ion-buttons slot="end">
      <ion-back-button color="primary" defaultHref="/" text="REGRESAR"></ion-back-button>
    </ion-buttons>




  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
  
    <ion-reorder-group [disabled]="reorder" 
                       (ionItemReorder)="doReorder($event)">

    <ion-item *ngFor="let personaje of personajes">
      <ion-label >{{personaje}}</ion-label>
      <ion-reorder slot="end">
        <ion-icon name="paw"></ion-icon>
      </ion-reorder>
    </ion-item>

    </ion-reorder-group>
  </ion-list>

</ion-content>
